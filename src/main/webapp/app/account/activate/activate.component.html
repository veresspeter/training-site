<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Aktiváció</h1>

            <div class="alert alert-success" *ngIf="success">
                <span><strong>A felhasználói fiókod aktiváltuk.</strong> Kérlek </span>
                <a class="alert-link" (click)="login()">jelentkezz be</a>.
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <strong>A felhasználói fiók aktiválása sikertelen volt.</strong> Kérlek töltsd ki a regisztrációs űrlapot a jelentkezéshez.
            </div>
        </div>
    </div>
</div>
