<div class="modal-header">
    <h4 class="modal-title">Bejelentkezés</h4>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Felhasználónév</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Your username"
                           formControlName="username" #username>
                </div>

                <div class="form-group">
                    <label for="password">Jelszó</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Your password"
                           formControlName="password">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                               formControlName="rememberMe">
                        <span>Emlékezz rám</span>
                        <a class="btn btn-link btn-sm" (click)="requestResetPassword()">Elfelejtetted a jelszavad?</a>
                    </label>
                </div>


                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

            <p>vagy</p>

            <p>Még nincs fiókod?</p>
            <a class="btn btn-primary" (click)="register()">Regisztráció</a>
        </div>
    </div>
</div>
