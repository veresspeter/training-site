<button class="btn btn-link" (click)="previousState()">
    <fa-icon icon="chevron-left"></fa-icon> Vissza
</button>

<button *jhiHasAnyAuthority="'ROLE_ADMIN'" class="btn btn-primary"
        [routerLink]="['/activity-type', activityType?.id, 'activity', 'new']">
    Létrehozás
</button>

<h2 id="page-heading">
    {{activityType?.name}}
</h2>

<div *ngIf="loading" class="app-loading">
    <div class="lds-css ng-scope">
        <div class="lds-pacman">
            <div><div></div><div></div><div></div></div>
            <div><div></div><div></div><div></div></div>
        </div>
    </div>
</div>

<ng-container *ngIf="!loading">
    <div class="alert alert-warning text-center w-50 mx-auto mt-5" id="no-result" *ngIf="!loading && activities?.length === 0">
        <span class="text-light">Még nincsenek foglalkozások feltöltve</span>
    </div>

    <div class="card" *ngFor="let activity of activities; trackBy: trackId">
        <img *ngIf="activity.image" class="card-img" [src]="'data:' + activity.imageContentType + ';base64,' + activity.image" alt="foglalkozás képe"/>
        <div class="card-body">
            <h3>{{activity.name}}</h3>
            <p>{{activity.description}}</p>
            <a *ngIf="activity.externalLink" [href]="activity.externalLink">Jelentkezés</a>
            <a *ngIf="activity.trainer" [routerLink]="['/trainers']">{{activity.trainer?.internalUser?.lastName + " " + activity.trainer?.internalUser?.firstName }}</a>
        </div>
        <div *jhiHasAnyAuthority="'ROLE_ADMIN'" class="card-edit pr-1">
            <button type="submit" class="btn btn-icon btn-primary"
                    [routerLink]="['/activity-type', activityType?.id, 'activity', activity?.id, 'edit']">
                <fa-icon icon="pen"></fa-icon>
            </button>
            <button class="btn btn-icon btn-primary" (click)="delete(activity)">
                <fa-icon icon="trash"></fa-icon>
            </button>
        </div>
    </div>
</ng-container>
