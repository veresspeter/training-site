<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="activity">
            <h2><span>Activity</span> {{ activity.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ activity.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ activity.description }}</span>
                </dd>
                <dt><span>Image Url</span></dt>
                <dd>
                    <span>{{ activity.imageUrl }}</span>
                </dd>
                <dt><span>Activity Type</span></dt>
                <dd>
                    <div *ngIf="activity.activityTypeId">
                        <a [routerLink]="['/activity-type', activity.activityTypeId, 'view']">{{ activity.activityTypeId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/activity', activity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
