<form *ngIf="activityType" name="deleteForm" (ngSubmit)="confirmDelete(activityType?.id!)">
    <div class="modal-header">
        <h4 class="modal-title">Törlés megerősítése</h4>
    </div>

    <div class="modal-body">
        <p id="jhi-delete-activityType-heading">Biztosan törölni szeretnéd a(z) <span class="delete-item-name">{{activityType.name}}</span> nevű foglalkozást?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="cancel()">
            Mégse
        </button>

        <button id="jhi-confirm-delete-activityType" type="submit" class="btn btn-danger">
            Törlés
        </button>
    </div>
</form>
