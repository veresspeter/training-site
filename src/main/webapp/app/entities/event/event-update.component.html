<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-event-heading">Create or edit a Event</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_start">Start</label>
                    <div class="d-flex">
                        <input id="field_start" type="datetime-local" class="form-control" name="start" formControlName="start" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('start')!.invalid && (editForm.get('start')!.dirty || editForm.get('start')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('start')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('start')?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_end">End</label>
                    <div class="d-flex">
                        <input id="field_end" type="datetime-local" class="form-control" name="end" formControlName="end" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('end')!.invalid && (editForm.get('end')!.dirty || editForm.get('end')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('end')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('end')?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_limit">Limit</label>
                    <input type="number" class="form-control" name="limit" id="field_limit"
                           formControlName="limit"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_streamLink">Stream Link</label>
                    <input type="text" class="form-control" name="streamLink" id="field_streamLink"
                           formControlName="streamLink"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_streamLinkType">Stream Link Type</label>
                    <select class="form-control" name="streamLinkType" formControlName="streamLinkType" id="field_streamLinkType">
                        <option value="ZOOM">ZOOM</option>
                        <option value="SKYPE">SKYPE</option>
                        <option value="GOOGLE_MEET">GOOGLE_MEET</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                           formControlName="comment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_organizer">Organizer</label>
                    <select class="form-control" id="field_organizer" name="organizer" formControlName="organizerId">
                        <option *ngIf="!editForm.get('organizerId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="applicationUserOption.id" *ngFor="let applicationUserOption of applicationusers; trackBy: trackById">{{ applicationUserOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('organizerId')!.invalid && (editForm.get('organizerId')!.dirty || editForm.get('organizerId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('organizerId')?.errors?.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_activity">Activity</label>
                    <select class="form-control" id="field_activity" name="activity" formControlName="activityId">
                        <option *ngIf="!editForm.get('activityId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="activityOption.id" *ngFor="let activityOption of activities; trackBy: trackById">{{ activityOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('activityId')!.invalid && (editForm.get('activityId')!.dirty || editForm.get('activityId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('activityId')?.errors?.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label for="field_participants">Participants</label>
                    <select class="form-control" id="field_participants" multiple name="participants" formControlName="participants">
                        <option [ngValue]="getSelected(editForm.get('participants')!.value, applicationUserOption)" *ngFor="let applicationUserOption of applicationusers; trackBy: trackById">{{ applicationUserOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
