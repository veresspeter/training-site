<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pass-heading">Create or edit a Pass</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_purchased">Purchased</label>
                    <div class="input-group">
                        <input id="field_purchased" type="text" class="form-control" name="purchased" ngbDatepicker #purchasedDp="ngbDatepicker" formControlName="purchased"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="purchasedDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('purchased')!.invalid && (editForm.get('purchased')!.dirty || editForm.get('purchased')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('purchased')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_usageNo">Usage No</label>
                    <input type="number" class="form-control" name="usageNo" id="field_usageNo"
                           formControlName="usageNo"/>
                    <div *ngIf="editForm.get('usageNo')!.invalid && (editForm.get('usageNo')!.dirty || editForm.get('usageNo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('usageNo')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('usageNo')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_validFrom">Valid From</label>
                    <div class="input-group">
                        <input id="field_validFrom" type="text" class="form-control" name="validFrom" ngbDatepicker #validFromDp="ngbDatepicker" formControlName="validFrom"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="validFromDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_validTo">Valid To</label>
                    <div class="input-group">
                        <input id="field_validTo" type="text" class="form-control" name="validTo" ngbDatepicker #validToDp="ngbDatepicker" formControlName="validTo"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="validToDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_passType">Pass Type</label>
                    <select class="form-control" id="field_passType" name="passType" formControlName="passTypeId">
                        <option *ngIf="!editForm.get('passTypeId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="passTypeOption.id" *ngFor="let passTypeOption of passtypes; trackBy: trackById">{{ passTypeOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('passTypeId')!.invalid && (editForm.get('passTypeId')!.dirty || editForm.get('passTypeId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('passTypeId')?.errors?.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option *ngIf="!editForm.get('userId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="applicationUserOption.id" *ngFor="let applicationUserOption of applicationusers; trackBy: trackById">{{ applicationUserOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('userId')!.invalid && (editForm.get('userId')!.dirty || editForm.get('userId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('userId')?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
