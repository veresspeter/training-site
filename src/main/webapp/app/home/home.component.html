<div class="row justify-content-center">
    <div class="col-2" *ngFor="let activity of activities">
        <div class="card">
            <div class="card-header">{{activity.name}}</div>
            <div class="card-img"><img class="activity-img" src="{{activity.imageUrl}}" alt=""></div>
        </div>
    </div>
</div>
