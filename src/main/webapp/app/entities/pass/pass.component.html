<div>
    <h2 id="page-heading">
        <span>Passes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pass" [routerLink]="['/pass/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Pass
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="passes?.length === 0">
        <span>No passes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="passes && passes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Purchased</span></th>
                    <th scope="col" ><span>Usage No</span></th>
                    <th scope="col" ><span>Valid From</span></th>
                    <th scope="col" ><span>Valid To</span></th>
                    <th scope="col" ><span>Pass Type</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pass of passes ;trackBy: trackId">
                    <td><a [routerLink]="['/pass', pass.id, 'view']">{{ pass.id }}</a></td>
                    <td>{{ pass.purchased | date:'mediumDate' }}</td>
                    <td>{{ pass.usageNo }}</td>
                    <td>{{ pass.validFrom | date:'mediumDate' }}</td>
                    <td>{{ pass.validTo | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="pass.passTypeId">
                            <a [routerLink]="['/pass-type', pass.passTypeId , 'view']" >{{ pass.passTypeId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="pass.userId">
                            <a [routerLink]="['/application-user', pass.userId , 'view']" >{{ pass.userId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pass', pass.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pass', pass.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pass)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
