<form *ngIf="pass" name="deleteForm" (ngSubmit)="confirmDelete(pass?.id!)">
    <div class="modal-header">
        <h4 class="modal-title">Törlés megerősítése</h4>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-pass-heading">Biztosan törölni szeretnéd a(z) {{pass.userId}} felhasználóhoz tartozó {{pass.passTypeId}} típusú bérletet?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="cancel()">
            Mégse
        </button>

        <button id="jhi-confirm-delete-pass" type="submit" class="btn btn-danger">
            Törlés
        </button>
    </div>
</form>
