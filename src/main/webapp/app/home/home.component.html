<div class="row justify-content-center">
    <div class="col-2" *ngFor="let activityType of activityTypes">
        <div class="card">
            <div class="card-header">{{activityType.name}}</div>
            <div class="card-img"><img class="activity-img" src="{{activityType.imageUrl}}" alt=""></div>
        </div>
    </div>
</div>
